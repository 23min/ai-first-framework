# Model Configuration for Agent Sync
#
# Maps agent roles to VS Code Copilot / Claude Code model identifiers.
# Update this file when model availability changes.
#
# Format: AGENT_NAME=model identifier
# Lines starting with # are comments.
#
# Available VS Code Copilot models (2026-02):
#   Cost 0x (free):    GPT-4.1, GPT-4o
#   Cost 0.33x:        Claude Haiku 4.5, GPT-5.1-Codex-Mini (Preview)
#   Cost 1x:           Claude Sonnet 4.5, GPT-5.1-Codex, GPT-5.2-Codex
#   Cost 3x:           Claude Opus 4.5, Claude Opus 4.6
#
# Strategy:
#   Tier 1 (reasoning):  architect, planner         → 1x model
#   Tier 2 (code):       implementer, tester        → 1x model
#   Tier 3 (text/ops):   documenter, deployer, maintainer → 0x model
#   Tier 4 (discovery):  explorer, researcher       → 0x model
#
# To apply changes: bash .ai/scripts/sync-all.sh

# --- Tier 1: Reasoning-heavy (planning, design) ---
architect=Claude Sonnet 4.5
planner=Claude Sonnet 4.5

# --- Tier 2: Code generation (implementation, testing) ---
implementer=Claude Sonnet 4.5
tester=Claude Sonnet 4.5

# --- Tier 3: Text/ops (documentation, deployment, maintenance) ---
documenter=GPT-4.1
deployer=GPT-4.1
maintainer=GPT-4.1

# --- Tier 4: Read-only discovery (exploration, fast search, web research) ---
explorer=GPT-4o
researcher=GPT-4o

# --- Default (fallback for unknown agents) ---
DEFAULT=Claude Sonnet 4.5
